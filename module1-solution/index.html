<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           Please enter what you have for lunch, using a comma between items.
           <input id="lunch-menu"
             type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="foodList"
             style="border-color:{{colour}};">
         </div>
         <div class="form-group">
          Press this button to check if you're eating too much.<br>
          <button class="btn btn-default" ng-click="CheckList()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{colour}};">
           {{message}}
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
